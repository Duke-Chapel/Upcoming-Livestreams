<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Live Streams</title>
  <style>
    #videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="videos"></div>
  <div id="error" class="error"></div>

  <script>
    async function fetchVideos() {
      try {
        const response = await fetch('https://us-east1-embed-youtube-livestream-app.cloudfunctions.net/fetchUpcomingLiveStreams');
        
        // Check if the response is OK (status 200-299)
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        const videoContainer = document.getElementById('videos');
        const errorContainer = document.getElementById('error');

        if (data.length === 0) {
          errorContainer.textContent = 'No upcoming live streams found.';
          return;
        }

        // Clear previous error messages
        errorContainer.textContent = '';

        // Dynamically create iframes for each video
        data.forEach(video => {
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${video.id.videoId}`;
          videoContainer.appendChild(iframe);
        });
      } catch (error) {
        console.error('Error fetching videos:', error);
        document.getElementById('error').textContent = 'Failed to load videos. Please try again later.';
      }
    }

    // Call the function to fetch and display videos
    fetchVideos();
  </script>
</body>
</html>
