<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Live Streams</title>
</head>
<body>
    <h1>Upcoming Live Streams</h1>
    <div id="videos"></div>

    <script>
        // Replace with your Cloud Function URL
        fetch('https://us-east1-embed-youtube-livestream-app.cloudfunctions.net/fetchUpcomingLiveStreams')
        .then(response => response.json())
        .then(data => {
            let videoContainer = document.getElementById('videos');
            data.forEach(video => {
                let iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${video.id.videoId}`;
                iframe.width = "560";
                iframe.height = "315";
                videoContainer.appendChild(iframe);
            });
        })
        .catch(error => console.log('Error fetching videos:', error));
    </script>
</body>
</html>
